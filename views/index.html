<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>成绩单</title>
</head>

<body>
  <div class="notification">
    <input type="button" id='select' value="语文">
    <input type="button" id='select1' value="数学">
    <table id="score" border="1">
      <tr>
        <td>姓名</td>
        <td>语文</td>
        <td>数学</td>
      </tr>


      {{#each str}}
      <tr>
        <td>{{Name}}</td>
        <td>{{Chinese}}</td>
        <td>{{Math}}</td>
      </tr>
      {{/each}}

    </table>
  </div>
</body>
<script src="main.js"></script>

</html>
